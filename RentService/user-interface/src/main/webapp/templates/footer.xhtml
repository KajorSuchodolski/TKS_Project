<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">

        <h:head>
                <h:outputStylesheet name="css/footer.css"/>
        </h:head>
        <div class="footer">
                <p>${msg['footer.description']}</p>

                <h:form>
                        <h:commandButton action="#{changeLanguageBean.changeLanguage('en')}" value="English" style="width: 25px;height: 25px" image="https://upload.wikimedia.org/wikipedia/commons/thumb/1/13/United-kingdom_flag_icon_round.svg/1200px-United-kingdom_flag_icon_round.svg.png"/>
                        <h:commandButton action="#{changeLanguageBean.changeLanguage('pl')}" value="Polish" style="width: 25px;height: 25px" image="https://cdn.countryflags.com/thumbs/poland/flag-button-round-250.png"/>
                        <h:commandButton rendered="#{Login != null}" action="#{loginBean.signOut}" value="Log out"/>
                </h:form>
                <br/>

        </div>
</ui:composition>
