<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <title>
            CostumeOwO
        </title>
        <h:outputStylesheet name="css/style.css"/>
        <h:outputStylesheet name="css/table.css"/>
        <h:outputStylesheet name="css/footer.css"/>
        <h:outputStylesheet name="css/header.css"/>
        <h:outputStylesheet name="css/sidebar.css"/>
        <h:outputStylesheet name="css/content.css"/>
    </h:head>
    <body style="background-color: #B5B5B5;" class="container">
        <f:view locale="#{changeLanguageBean.locale}">
            <div class="header">
                <h4 class="link">
                    <ui:insert name = "header"/>
                </h4>
            </div>
                <ui:include src="sidebar.xhtml"/>
            <div class="content">
                <ui:insert name = "content"/>
            </div>
                <ui:include src = "footer.xhtml"/>
        </f:view>
    </body>

</ui:composition>
