<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:body>
        <ui:composition template = "../templates/common.xhtml">
            <ui:define name="header">
                <ui:include src="/templates/header.xhtml"></ui:include>
            </ui:define>
            <ui:define name="sidebar">
                <ui:include src="/templates/sidebar.xhtml"/>
            </ui:define>
            <ui:define name = "content">
                <h3>${msg['costumelist.updateCostume']}</h3>
                <br/>
                <h:form>
                    ${msg['costumelist.costumeId']} <h:outputText value="#{costumeUpdateBean.id}"/><br/>
                    ${msg['costumelist.costumeSize']} <h:selectOneMenu value="#{costumeUpdateBean.updatedCostume.costumeSize}">
                <f:selectItem itemValue="S" itemLabel="S" />
                <f:selectItem itemValue="M" itemLabel="M" />
                <f:selectItem itemValue="L" itemLabel="L" />
                <f:selectItem itemValue="XL" itemLabel="XL" />
                <f:selectItem itemValue="XXL" itemLabel="XXL" />
            </h:selectOneMenu><br/>
                    ${msg['costumelist.forWhom']} <h:selectOneMenu value="#{costumeUpdateBean.updatedCostume.forWhom}">
                <f:selectItem itemValue="MAN" itemLabel="MAN" />
                <f:selectItem itemValue="WOMEN" itemLabel="WOMEN" />
                <f:selectItem itemValue="BOYS" itemLabel="BOYS" />
                <f:selectItem itemValue="GIRLS" itemLabel="GIRLS" />
            </h:selectOneMenu><br/>
                    ${msg['costumelist.name']} <h:inputText id="costumeNameInput" value = "#{costumeUpdateBean.updatedCostume.name}"
                                   validatorMessage="Costume name is invalid">
                <f:validateRegex pattern="[a-z]?(.|\-)+(\w+|\b)"/>
                <f:validateLength minimum="5" maximum="32"/>
                    <p:ajax update="messageCostumeName" event="keyup"/>

                </h:inputText>
                <h:message id="messageCostumeName" for="costumeNameInput" style="color: red"/>
                <br/>
                    ${msg['costumelist.price']} <h:inputText id="priceInput" value = "#{costumeUpdateBean.updatedCostume.price}"
                                    validatorMessage="Costume price is invalid">>
                <f:validateDoubleRange minimum="1" maximum="200"/>
                    <p:ajax update="messagePrice" event="keyup"/>

                </h:inputText>
                <h:message id="messagePrice" for="priceInput" style="color: red"/>
                <br/>

                <h:commandButton action = "#{costumeUpdateBean.updateCostume}" value = "${msg['global.confirmButton']}"/>
                </h:form>
            </ui:define>
            <ui:define name="footer"/>
        </ui:composition>
    </h:body>
</ui:composition>
