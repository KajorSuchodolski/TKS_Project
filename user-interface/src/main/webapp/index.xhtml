<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <h:head>
        <h:outputStylesheet name="css/table.css"/>
        <h:outputStylesheet name="css/footer.css"/>
        <h:outputStylesheet name="css/header.css"/>
    </h:head>

        <ui:composition template = "/templates/common.xhtml">
            <ui:define name="header">
                <ui:include src="/templates/header.xhtml"></ui:include>
            </ui:define>
            <ui:define name="sidebar"/>

                <div class="content">
                    <h:column>
                        <ul>

                            <li><h:link value = "${msg['costumelist.addCostume']}" outcome = "/costume_management/costumeadd" /></li>

        </ui:composition>
    </h:body>
</ui:composition>
